<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ìä∏Í∞§ Î≥µÍ∂å</title>
<style>
  body { 
  	text-align:center; 
  	margin:40px; 
  	background:#eee; 
  	position:relative; 
	overscroll-behavior: none; 
  }
  canvas { 
  	display:block; 
  	margin:auto; 
  	border:2px solid #333;
	touch-action: none;
  }
  #overlay { 
  	position:absolute; 
  	top:0px; 
  }
  #canvas-wrapper canvas {
	display:block;
	margin:0;
  }
</style>
</head>
<body>
<h2>Ìä∏Í∞§ Î≥µÍ∂å</h2>
<p id="current-time"></p>
<div id="canvas-wrapper" style="position:relative; width:300px; margin:auto;">
<canvas id="bg" width="300" height="150"></canvas>
<canvas id="overlay" width="300" height="150"></canvas>
</div>
<p id="notice"></p>

<script>
function updateTime() {
	  const now = new Date();
	  const timeString = now.toLocaleString();
	  document.getElementById('current-time').textContent = timeString;
	}
	
updateTime();

setInterval(updateTime, 1000);

const bgCanvas = document.getElementById('bg');
const bgCtx = bgCanvas.getContext('2d');

const overlayCanvas = document.getElementById('overlay');
const overlayCtx = overlayCanvas.getContext('2d');

const winImgSrc = "images/sugo/subject.png";

const allowedTimeKST = new Date("2025-10-21T09:00:00+09:00");

const allowedTimePST = new Date("2025-10-20T16:00:00-08:00");

const loseImgList = [
	  "images/sugo/20160531.png",
	  "images/sugo/20160630.png",
	  "images/sugo/20160831.png",
	  "images/sugo/20160914.png",
	  "images/sugo/20160930.png",
	  "images/sugo/20161231.png",
	  "images/sugo/20170116.png",
	  "images/sugo/20171130.png",
	  "images/sugo/20180214.png",
	  "images/sugo/20190101.png",
	  "images/sugo/20190118.png",
	  "images/sugo/20250512.png",
	  "images/sugo/20250530.png",
	  "images/sugo/20250616.png",
	  "images/sugo/20250909.png",
	  "images/sugo/20250927.png",
	  "images/sugo/20251011.png"
	];

let isDrawing = false;

let isWin = Math.random() < 0.001;

let img = new Image();
img.src = isWin ? winImgSrc : loseImgList[Math.floor(Math.random() * loseImgList.length)];
img.onload = () => {
  bgCtx.drawImage(img, 0, 0, bgCanvas.width, bgCanvas.height);

  overlayCtx.fillStyle = "silver";
  overlayCtx.fillRect(0, 0, overlayCanvas.width, overlayCanvas.height);
  
};

function getPos(e) {
  let rect = overlayCanvas.getBoundingClientRect();
  return {
    x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
    y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
  };
}

//function start(e) { isDrawing = true; }
function start(e) {
  const now = new Date();
  if (now < allowedTimeKST || now < allowedTimePST) {
    const notice = document.getElementById('notice');
    //notice.textContent = "‚è≥Î≥µÍ∂å Ïù¥Î≤§Ìä∏Îäî 10Ïõî 21Ïùº 09Ïãú 00Î∂ÑÏóê Í∞úÏµú Îê©ÎãàÎã§.!";
	notice.textContent = "‚è≥ÏßÄÍ∏àÏùÄ Î≥µÍ∂å Ïù¥Î≤§Ìä∏ Í∏∞Í∞ÑÏù¥ ÏïÑÎãôÎãàÎã§.";
    return;
  }
  isDrawing = true;
}
function end(e) { isDrawing = false; }
function draw(e) {
  if (!isDrawing) return;
  e.preventDefault();
  const pos = getPos(e);

  overlayCtx.globalCompositeOperation = "destination-out";
  overlayCtx.beginPath();
  overlayCtx.arc(pos.x, pos.y, 25, 0, Math.PI*2);
  overlayCtx.fill();
  overlayCtx.globalCompositeOperation = "source-over";
  
  checkScratchPercent();
}

function checkScratchPercent() {
	  const imgData = overlayCtx.getImageData(0, 0, overlayCanvas.width, overlayCanvas.height);
	  const pixels = imgData.data;
	  let transparentPixels = 0;

	  for (let i = 3; i < pixels.length; i += 4) {
	    if (pixels[i] === 0) transparentPixels++;
	  }

	  const totalPixels = overlayCanvas.width * overlayCanvas.height;
	  const percent = (transparentPixels / totalPixels) * 100;

	  if (percent >= 90) {
	    const notice = document.getElementById('notice');
	    notice.textContent = isWin ? "üéâ ÎãπÏ≤®! üéâ" : "üò¢ ÍΩùÏûÖÎãàÎã§.";
	  }
	}

overlayCanvas.addEventListener("mousedown", start);
overlayCanvas.addEventListener("mouseup", end);
overlayCanvas.addEventListener("mousemove", draw);
overlayCanvas.addEventListener("touchstart", start);
overlayCanvas.addEventListener("touchend", end);
overlayCanvas.addEventListener("touchmove", draw, { passive: false });
document.addEventListener("touchmove", function(e) {e.preventDefault();}, { passive: false });
</script>
</body>
</html>
