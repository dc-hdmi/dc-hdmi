let current = 0;
let currentSection = "";

function loadQuestion() {
  if (current >= quizData.length) {
    document.getElementById("quizBox").innerHTML = "<h2>모든 문제를 완료했습니다!</h2>";
    return;
  }

  const q = quizData[current];
  if (q.section && q.section !== currentSection) {
    currentSection = q.section;
    document.getElementById("sectionTitle").innerText = q.section;
  }

  document.getElementById("questionText").innerText = (current+1) + ". " + q.q;

  const box = document.getElementById("choiceBox");
  box.innerHTML = "";

  q.c.forEach((text, idx) => {
    const div = document.createElement("div");
    div.className = "choice";
    div.innerText = text;
    div.onclick = () => checkAnswer(idx);
    box.appendChild(div);
  });
}

function checkAnswer(choice) {
  const q = quizData[current];
  if (choice === q.a) {
    current++;
    loadQuestion();
  } else {
    alert("틀렸습니다!");
  }
}

loadQuestion();
