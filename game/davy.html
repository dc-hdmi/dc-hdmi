<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>팀트갤 데비 백 파이트</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .unit {
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      width: 100px;
      background: white;
      transition: transform 0.4s ease, background 0.4s;
      position: relative;
    }

    .unit.highlight {
      background-color: #00aaff !important;
      transform: translateX(10px);
    }

    .unit.hit {
      background-color: #ff5555 !important;
    }

    .hp-bar {
      height: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .hp-inner {
      height: 100%;
      width: 100%;
      background: green;
      transition: width 0.3s, background 0.3s;
    }

    #log {
      white-space: pre-line;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
      background: #fff;
      margin: 0 auto;
      max-width: 600px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px 10px 20px;
      cursor: pointer;
    }

    #result-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: gold;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 60px;
      border-radius: 20px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 20px #000;
    }

    #main-title {
      position: relative;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: #a00;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-bottom: 2px solid #700;
      text-shadow: 1px 1px 3px black;
      z-index: 1000;
      font-family: 'Segoe UI', '맑은 고딕', sans-serif;
    }

    .team-input-container {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  gap: 30px;
	  margin-bottom: 30px;
	}
	
	/* 각 인원 수 조절과 이름 입력 필드 부분 */
	.team-input {
	  text-align: left;
	  margin: 0;
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}
	
	#battleField {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  margin-top: 30px;
	  background-color: #f7f7f7; /* 밝은 회색 배경 */
	  padding: 20px;
	  border-radius: 10px;
	  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 약간의 그림자 */
	}
	
	#battleField h2 {
	  font-size: 36px;
	  font-weight: bold;
	  color: #333; /* 어두운 회색 글씨 */
	  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* 가벼운 텍스트 그림자 */
	  margin-bottom: 10px;
	}
	
	#battleField .team {
	  display: flex;
	  justify-content: center;
	  gap: 20px;
	  margin-bottom: 40px;
	  flex-wrap: wrap;
	  padding: 10px;
	}
	
	#battleField .team h2 {
	  font-size: 28px;
	  color: #333; /* 어두운 회색 글씨 */
	  margin-bottom: 15px;
	}
	
	/* A팀과 B팀 배경 구분 */
	#ally {
	  background-color: rgba(0, 150, 255, 0.2); /* A팀의 파란색 배경 */
	  border-radius: 10px;
	  padding: 10px;
	  border: 2px solid #00aaff; /* 파란색 경계선 */
	}
	
	#enemy {
	  background-color: rgba(255, 50, 50, 0.2); /* B팀의 빨간색 배경 */
	  border-radius: 10px;
	  padding: 10px;
	  border: 2px solid #ff4c4c; /* 빨간색 경계선 */
	}
	
	.progress-bar-container {
	  width: 100%;
	  margin-top: 10px;
	  background-color: #ddd;
	  border-radius: 5px;
	  height: 10px;
	  position: relative;
	}
	
	.progress-bar {
	  height: 100%;
	  background-color: #ff0000; /* 필살기 게이지 색상 */
	  border-radius: 5px;
	  width: 0%; /* 초기값 0% */
	  transition: width 0.3s ease; /* 애니메이션 효과 */
	}
	
	#special-attack-banner {
	  position: fixed;
	  top: 40%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  font-size: 64px;
	  font-weight: bold;
	  color: #ff4444;
	  text-shadow: 2px 2px 10px black;
	  background-color: rgba(255, 255, 0, 0.2);
	  padding: 30px 60px;
	  border: 4px solid red;
	  border-radius: 20px;
	  display: none;
	  z-index: 10000;
	  animation: explode 0.4s ease-in-out alternate infinite;
	}
	
	@keyframes explode {
	  0% {
	    transform: translate(-50%, -50%) scale(1);
	  }
	  100% {
	    transform: translate(-50%, -50%) scale(1.1);
	  }
	}
  </style>
</head>
<body>

<h2 id="main-title">
  팀트갤 데비 백 파이트
</h2>

<h3>각 팀 설정</h3>

<div class="team-input-container">
	<table>
		<tr>
			<td>
				<div class="team-input">
				    <label>🏴‍☠️ A팀 인원 수:
				      <input type="range" id="allyCount" min="1" max="10" value="1" />
				    </label><br />
				    <span id="allyCountValue">1명</span>
				  </div>
				  <div id="allyNamesContainer">
				    <!-- A팀이름 입력 필드가 이곳에 동적으로 생성됩니다. -->
				  </div>
			</td>
			<td>
				<div class="team-input">
				    <label>🏴‍☠️ B팀 인원 수:
				      <input type="range" id="enemyCount" min="1" max="10" value="1" />
				    </label><br />
				    <span id="enemyCountValue">1명</span>
				  </div>
				  <div id="enemyNamesContainer">
				    <!-- B팀 이름 입력 필드가 이곳에 동적으로 생성됩니다. -->
				  </div>
			</td>
		</tr>
	</table>
</div>

<label for="speedRange">전투 속도:</label>
<input type="range" id="speedRange" min="0.2" max="5" step="0.1" value="3" />
<span id="speedValue">3.0x</span>

<div id="battleField" style="display: none;">
	<h2>🏴‍☠️ A팀</h2>
	<div class="team" id="ally"></div>
	
	<h2>🏴‍☠️ B팀</h2>
	<div class="team" id="enemy"></div>
</div>

<div style="display: flex;flex-wrap: nowrap;align-content: space-between;justify-content: space-around;">
	<button id="start" onclick="startBattle()">⚔️ 전투 시작</button>
	<button id="reset" onclick="resetBattle()" style="display: none;">🔄 재전투</button>
</div>

<div style="display:none;">
	<h3>📜 전투 로그</h3>
	<div id="log"></div>
</div>

<div id="result-message"></div>

<div id="special-attack-banner"></div>

<script>
  const STARTING_HP = 300;
  let battleSpeed = 3;
  var allyCount = 1;
  var enemyCount = 1;

  const speedRange = document.getElementById('speedRange');
  const speedValue = document.getElementById('speedValue');
  const allyCountSlider = document.getElementById('allyCount');
  const enemyCountSlider = document.getElementById('enemyCount');
  const allyCountValue = document.getElementById('allyCountValue');
  const enemyCountValue = document.getElementById('enemyCountValue');
  
  //팀 이름 입력 필드 생성
  const allyNamesContainer = document.getElementById('allyNamesContainer');
  const enemyNamesContainer = document.getElementById('enemyNamesContainer');

  // Update values when slider changes
  allyCountSlider.addEventListener('input', () => {
    allyCount = parseInt(allyCountSlider.value);
    allyCountValue.innerText = `${allyCount}명`;
    updateNameFields('ally');
  });
  
  enemyCountSlider.addEventListener('input', () => {
    enemyCount = parseInt(enemyCountSlider.value);
    enemyCountValue.innerText = `${enemyCount}명`;
    updateNameFields('enemy');
  });

  speedRange.addEventListener('input', () => {
    battleSpeed = parseFloat(speedRange.value);
    speedValue.innerText = battleSpeed.toFixed(1) + 'x';
  });

  const allyTeam = [
	  { name: 'B팀-1', hp: STARTING_HP, team: 'ally', specialMeter: 0 },
	  { name: 'B팀-2', hp: STARTING_HP, team: 'ally', specialMeter: 0 },
	  // 다른 유닛들...
	];

	const enemyTeam = [
	  { name: 'A팀-1', hp: STARTING_HP, team: 'enemy', specialMeter: 0 },
	  { name: 'A팀-2', hp: STARTING_HP, team: 'enemy', specialMeter: 0 },
	  // 다른 유닛들...
	];
  
//이름 입력 필드 생성 함수
  function createNameFields(teamCount, container) {
    container.innerHTML = ''; // 기존 필드를 초기화

    for (let i = 0; i < teamCount; i++) {
      const inputField = document.createElement('input');
      inputField.type = 'text';
      inputField.placeholder = `이름 ${i + 1}`;
      inputField.classList.add('name-input');
      container.appendChild(inputField);
      container.appendChild(document.createElement('br'));
    }
  }

  // 인원수에 맞게 이름 입력 필드를 업데이트
  function updateNameFields(type) {
	  if(type == 'ally'){
		  allyTeam.length = allyCount;
		  createNameFields(allyCount, allyNamesContainer, allyTeam);
		  
	  }else{
		  enemyTeam.length = enemyCount;
		  createNameFields(enemyCount, enemyNamesContainer, enemyTeam);
	  }
  }

  // 페이지 로딩 시 기본적으로 이름 입력 필드 생성
  updateNameFields('ally');
  updateNameFields('enemy');

  function getTeamFromCount(count, defaultPrefix, teamLabel) {
	  const names = [];
	  for (let i = 0; i < count; i++) {
	    names.push({
	      name: `${defaultPrefix}-${i + 1}`,
	      hp: STARTING_HP,
	      team: teamLabel,
          specialMeter: 0 // 필살기 게이지 초기화
	    });
	  }

	  // 이름 입력 후, 해당 팀에 이름 반영
	  if (teamLabel === 'ally') {
	    for (let i = 0; i < allyCount; i++) {
	      const inputField = allyNamesContainer.querySelectorAll('input')[i];
	      if (inputField) {
	        names[i].name = inputField.value.trim() || `A팀-${i + 1}`;
	      }
	    }
	  } else {
	    for (let i = 0; i < enemyCount; i++) {
	      const inputField = enemyNamesContainer.querySelectorAll('input')[i];
	      if (inputField) {
	        names[i].name = inputField.value.trim() || `B팀-${i + 1}`;
	      }
	    }
	  }

	  return names;
  }

  function getHPColor(percent) {
    if (percent <= 20) return 'red';
    if (percent <= 40) return 'yellow';
    if (percent <= 60) return 'orange';
    return 'green';
  }

  function renderTeams() {
    const allyDiv = document.getElementById('ally');
    const enemyDiv = document.getElementById('enemy');
    allyDiv.innerHTML = '';
    enemyDiv.innerHTML = '';

    [...allyTeam, ...enemyTeam].forEach(unit => {
      const div = document.createElement('div');
      div.className = 'unit';
      div.id = unit.name;
      
   // 로그: unit의 특수게이지 상태 확인
      console.log(`${unit.name}의 필살기 게이지: ${unit.specialMeter}`);

      if (unit.hp <= 0) {
        div.style.backgroundColor = 'gray';
        div.style.opacity = '0.5';
        div.style.borderColor = '#666';
      } else {
        div.style.backgroundColor = 'white';
        div.style.opacity = '1';
        div.style.borderColor = '#000';
      }

      const nameDiv = document.createElement('div');
      nameDiv.innerText = unit.name;

      const hpBar = document.createElement('div');
      hpBar.className = 'hp-bar';

      const hpInner = document.createElement('div');
      hpInner.className = 'hp-inner';

      const percent = (unit.hp / STARTING_HP) * 100;
      hpInner.style.width = percent + '%';
      hpInner.style.backgroundColor = getHPColor(percent);

      hpBar.appendChild(hpInner);
      div.appendChild(nameDiv);
      div.appendChild(hpBar);
      
      // 필살기 게이지 추가 (최대 100%)
      const progressBarContainer = document.createElement('div');
      progressBarContainer.className = 'progress-bar-container';
      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      
      // 필살기 게이지 초기화: 0%로 설정
      progressBar.style.width = `${unit.specialMeter * 10}%`;  // 10배로 확대하여 0~100%로 보이게 함
      progressBar.style.transition = 'width 0.3s ease'; // 필살기 게이지 증가 시 애니메이션
      progressBar.style.backgroundColor = '#66CDAA';  // 필살기 게이지가 채워질 때 노란색으로 표시

      progressBarContainer.appendChild(progressBar);
      div.appendChild(progressBarContainer);

      (unit.team === 'ally' ? allyDiv : enemyDiv).appendChild(div);
    });
  }

  function log(msg) {
    const logDiv = document.getElementById('log');
    logDiv.innerText += msg + '\n';
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  function getRandomAttack(isSpecial = false) {
    
    if (isSpecial) {
        // 필살기일 때 데미지 범위: 150 ~ 200
        return Math.floor(Math.random() * 31) + 20;
      }
    return Math.floor(Math.random() * 31) + 70;
  }

  function getAlive(team) {
    return team.filter(u => u.hp > 0);
  }

  function getAllAliveUnits() {
    return [...getAlive(allyTeam), ...getAlive(enemyTeam)];
  }

  function getOpponentTeam(unit) {
    return unit.team === 'ally' ? enemyTeam : allyTeam;
  }

  function getRandomAliveTarget(team) {
    const alive = getAlive(team);
    if (alive.length === 0) return null;
    const idx = Math.floor(Math.random() * alive.length);
    return alive[idx];
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function wait(ms) {
    return new Promise(resolve => setTimeout(resolve, ms / battleSpeed));
  }

  async function animateAttack(attacker, target) {
    const attackerEl = document.getElementById(attacker.name);
    const targetEl = document.getElementById(target.name);
    if (!attackerEl || !targetEl) return;

    const attackerRect = attackerEl.getBoundingClientRect();
    const targetRect = targetEl.getBoundingClientRect();

    const deltaX = targetRect.left - attackerRect.left;
    const deltaY = targetRect.top - attackerRect.top;

    const offsetRatio = 0.7;
    const offsetX = -20;
    const offsetY = -10;

    const adjustedX = deltaX * offsetRatio + offsetX;
    const adjustedY = deltaY * offsetRatio + offsetY;

    attackerEl.style.transition = 'transform 0.4s ease';
    targetEl.classList.add('hit');

    attackerEl.style.transform = `translate(${adjustedX}px, ${adjustedY}px)`;

    await wait(400);
    await wait(400);
    attackerEl.style.transform = 'translate(0, 0)';
    await wait(400);

    targetEl.classList.remove('hit');
    attackerEl.style.transition = '';
   
 
  }
  
  
  async function animateSpecialAttack(attacker, targets) {
	  const attackerEl = document.getElementById(attacker.name);
	  if (!attackerEl) return;

	  // 공격자 위치 계산
	  const battleField = document.getElementById('battleField');
	  const battleRect = battleField.getBoundingClientRect();
	  const attackerRect = attackerEl.getBoundingClientRect();

	  const centerX = battleRect.left + battleRect.width / 2;
	  const centerY = battleRect.top + battleRect.height / 2;

	  const attackerCenterX = attackerRect.left + attackerRect.width / 2;
	  const attackerCenterY = attackerRect.top + attackerRect.height / 2;

	  const deltaX = centerX - attackerCenterX;
	  const deltaY = centerY - attackerCenterY;

	  // 이동 애니메이션
	  attackerEl.style.zIndex = '9999'; // 가장 위에 표시
	  attackerEl.style.transition = 'transform 0.5s ease';
	  attackerEl.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.5)`;

	  await wait(500);

	  // 대상들에게 hit 효과
	  for (const target of targets) {
	    const targetEl = document.getElementById(target.name);
	    if (targetEl) {
	      targetEl.classList.add('hit');
	    }
	  }

	  await wait(700);

	  for (const target of targets) {
	    const targetEl = document.getElementById(target.name);
	    if (targetEl) {
	      targetEl.classList.remove('hit');
	    }
	  }

	  // 공격자 원위치 복귀
	  attackerEl.style.transform = 'translate(0, 0) scale(1)';
	  await wait(400);

	  attackerEl.style.transition = '';
	  attackerEl.style.zIndex = ''; // 원래대로
	}

  async function startBattle() {
	  
	document.querySelector('.team-input-container').style.display = 'none';
	document.getElementById('battleField').style.display = 'block';
	  
	document.getElementById('start').style.display = 'none';
  	document.getElementById('reset').style.display = 'block';
	  
	document.getElementById('result-message').innerText = "";
    document.getElementById('result-message').style.display = 'none';
	  
    document.getElementById('log').innerText = '';
    allyTeam.length = 0;
    enemyTeam.length = 0;

    allyTeam.push(...getTeamFromCount(allyCount, 'A팀', 'ally'));
    enemyTeam.push(...getTeamFromCount(enemyCount, 'B팀', 'enemy'));

    renderTeams();

    let round = 1;

    while (true) {
      log(`\n🔁 ${round}턴 시작 🔁\n`);
      const turnOrder = getAllAliveUnits();
      shuffle(turnOrder);

      for (const unit of turnOrder) {
        if (unit.hp <= 0) continue;

        const opponents = getAlive(getOpponentTeam(unit));
        if (opponents.length === 0) break;

        
        const target = getRandomAliveTarget(opponents);
        
        // 필살기 게이지가 10일 경우 필살기 발동
        const isSpecial = unit.specialMeter === 10;
     
        const damage = getRandomAttack(isSpecial);
        
     // 필살기 사용 시 데미지 처리
        if (isSpecial) {
        	unit.specialMeter = 0;  // 필살기 사용 후 게이지 초기화
        	  log(`${unit.name}의 필살기 발동!`);

        	  const banner = document.getElementById('special-attack-banner');
        	  banner.innerText = `${unit.name}의 필살기 발동!`;
        	  banner.style.display = 'block';
        	  
        	  await wait(4000);

        	  const opponents = getAlive(getOpponentTeam(unit));
        	  const specialDamage = getRandomAttack(true); // 랜덤 데미지 1회 생성

        	  opponents.forEach(target => {
        	    target.hp -= specialDamage;
        	    if (target.hp < 0) target.hp = 0;

        	    // 피해를 입은 대상 필살기 게이지 증가
        	    target.specialMeter = Math.min(target.specialMeter + 4, 10);

        	    log(`${unit.name}의 필살기 → ${target.name}에게 ${specialDamage} 데미지! (남은 HP: ${target.hp})`);
        	  });

        	  renderTeams(); // 데미지 적용 후 즉시 화면 갱신
        	  
        	  await animateSpecialAttack(unit, opponents);
        	  banner.style.display = 'none';
        	  
        	  log(`${unit.name} → ${target.name}에게 ${damage} 데미지! (남은 HP: ${target.hp})`);
  	        renderTeams();
  	        await wait(300);
        }else{
        	
	        target.hp -= damage;
	        if (target.hp < 0) target.hp = 0;
	        
	        // 필살기 게이지 업데이트 (공격 시 2 증가)
	        unit.specialMeter = Math.min(unit.specialMeter + 2, 10);
	
	        // 피해를 입었을 때 (대상)
	        target.specialMeter = Math.min(target.specialMeter + 3, 10);
	        log(`${unit.name} → ${target.name}에게 ${damage} 데미지! (남은 HP: ${target.hp})`);
	        renderTeams();
	        await animateAttack(unit, target);
	        await wait(300);
        }

      }

      const allyAlive = getAlive(allyTeam).length;
      const enemyAlive = getAlive(enemyTeam).length;

      if (enemyAlive === 0) {
        document.getElementById('result-message').innerText = "🏴‍☠️ A팀 승리! 🎉";
        document.getElementById('result-message').style.display = 'block';
        break;
      } else if (allyAlive === 0) {
        document.getElementById('result-message').innerText = "🏴‍☠️ B팀 승리! 🎉";
        document.getElementById('result-message').style.display = 'block';
        break;
      }

      round++;
    }
  }
  
//전투 초기화 함수
  function resetBattle() {
	
	document.getElementById('battleField').style.display = 'none';
	document.querySelector('.team-input-container').style.display = 'flex';
	
	document.getElementById('start').style.display = 'block';
	document.getElementById('reset').style.display = 'none';
    // 팀 상태 초기화
    allyTeam.length = 0;
    enemyTeam.length = 0;

    // 팀 이름 입력 필드 초기화 (이름 필드가 비어있지 않으면 초기화)
    const allyInputs = allyNamesContainer.querySelectorAll('input');
    const enemyInputs = enemyNamesContainer.querySelectorAll('input');
    
    allyInputs.forEach(input => input.value = ''); 
    enemyInputs.forEach(input => input.value = ''); 

    // 팀의 HP 상태 초기화
    renderTeams(); // 팀 렌더링 초기화

    // 전투 로그 초기화
    const logDiv = document.getElementById('log');
    logDiv.innerText = '';

    // 전투 결과 메시지 초기화
    const resultMessageDiv = document.getElementById('result-message');
    resultMessageDiv.style.display = 'none'; // 결과 메시지 숨김

    // 슬라이더 및 입력 필드 초기화
    allyCountSlider.value = 1;
    enemyCountSlider.value = 1;
    speedRange.value = 5;
    allyCountValue.innerText = '1명';
    enemyCountValue.innerText = '1명';
    speedValue.innerText = '5.0x';

    allyCount = 1;
    enemyCount = 1;
    
    // 이름 입력 필드를 다시 생성
    updateNameFields('ally');
    updateNameFields('enemy');

    // 결과 메시지 제거
    resultMessageDiv.innerText = '';
  }


  renderTeams();
</script>
